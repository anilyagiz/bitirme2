services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgres://app:app@db:5432/appdb
      JWT_SECRET: "change-me-in-production"
      JWT_ALGO: "HS256"
      JWT_EXPIRES_MIN: 480
      CORS_ORIGINS: "http://localhost:8080,http://localhost:5173"
      TZ: "UTC"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  web:
    build: ./frontend
    depends_on:
      - api
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  db_data:
